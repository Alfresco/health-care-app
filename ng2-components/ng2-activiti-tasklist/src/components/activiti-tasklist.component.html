<div *ngIf="!taskFilter">{{ 'TASK_FILTERS.MESSAGES.NONE' | translate }}</div>
<div *ngIf="taskFilter">
    <div *ngIf="!isTaskListEmpty()">
        <alfresco-datatable
                [data]="tasks"
                (rowClick)="onRowClick($event)">
        </alfresco-datatable>
    </div>
    <div *ngIf="isTaskListEmpty()">
        {{ 'TASK_LIST.MESSAGES.NONE' | translate }}
    </div>
</div>

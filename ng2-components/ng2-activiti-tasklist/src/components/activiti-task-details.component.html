<div class="empty-task" *ngIf="!taskDetails">
    <div class="title-empty-task center" Selecte a task>
        Select a task
    </div>
    <img class="img-empty-task center" [src]="baseComponentPath + '/../assets/images/select-layers.svg'" alt="empty">
</div>
<div *ngIf="taskDetails">
    <h2 class="mdl-card__title-text">{{taskDetails.name}}</h2>
    <activiti-task-header [taskDetails]="taskDetails" #activitiheader></activiti-task-header>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <activiti-people [people]="taskPeople"></activiti-people>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <activiti-comments [taskId]="taskId" #activiticomments></activiti-comments>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <activiti-checklist [taskId]="taskId" #activitichecklist></activiti-checklist>
        </div>
    </div>
    <activiti-form *ngIf="taskDetails.formKey" [taskId]="taskId" (saveOption)='saveOptionEmitter($event)'
                   (completeOption)='completeOptionEmitter($event)' (formLoaded)='formLoadedEmitter($event)' [showRefreshButton]="false"
                   #activitiForm
    ></activiti-form>
</div>

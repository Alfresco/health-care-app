<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" [attr.for]="field.id">
    <input type="checkbox"
           [attr.id]="field.id"
           class="mdl-checkbox__input"
           [(ngModel)]="field.value"
           [disabled]="field.readOnly">
    <span class="mdl-checkbox__label">{{field.name}}</span>
</label>

<div class="mdl-card__title title container-title-details">
    <h2 class="mdl-card__title-text title-details">Visits List</h2>
</div>
<div class="user-image-wrap">
    <img class="image-cell"
         src="app/img/visit.jpg">
</div>

<div class="mdl-grid" style="margin-top: 20px">
    <div class="mdl-cell mdl-cell--3-col">
        <activiti-tasklist *ngIf="isTaskListSelected()" [taskFilter]="taskFilter" [schemaColumn]="schemaColumn"
                           (rowClick)="onRowClick($event)" #activititasklist></activiti-tasklist>
    </div>
    <div class="mdl-cell mdl-cell--9-col">
        <div *ngIf="isTaskCompleted()">
            <div class="completed-task">
                <span>Task Completed</span>
            </div>
        </div>
        <div class="upload-button">
            <alfresco-upload-button *ngIf="showUploader()"
                                    [showUdoNotificationBar]="true"
                                    [uploaddirectory]="uploadPath"
                                    [currentFolderPath]="uploadPath"
                                    [uploadFolders]="false"
                                    [multipleFiles]="false"
                                    [acceptedFilesType]="'.jpg,.gif,.png,.svg'"
                                    [staticTitle]="'Upload Photo'">
            </alfresco-upload-button>
        </div>
        <activiti-task-details  *ngIf="!isTaskCompleted()" [taskId]="currentTaskId"
                                (saveOption)='saveData($event)' (completeOption)='saveMetadata($event)'
                                (formLoaded)='formLoaded($event)'
                               #activitidetails></activiti-task-details>
    </div>
</div>

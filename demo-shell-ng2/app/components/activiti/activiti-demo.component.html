<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content activiti">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col task-column">
                        <span>Upcoming Visits</span>
                        <activiti-tasklist *ngIf="isTaskListSelected()" [taskFilter]="taskFilter" [schemaColumn]="schemaColumn"
                                           (rowClick)="onRowClick($event)" #activititasklist></activiti-tasklist>
                    </div>
                    <div class="mdl-cell mdl-cell--7-col task-column">
                        <span>Visit Details</span>
                        <div *ngIf="isTaskCompleted()">
                            <div class="completed-task">
                                <span>Task Completed</span>
                            </div>
                        </div>
                        <alfresco-upload-button *ngIf="showUploader()"
                                                [showUdoNotificationBar]="true"
                                                [uploaddirectory]="uploadPath"
                                                [currentFolderPath]="uploadPath"
                                                [uploadFolders]="false"
                                                [multipleFiles]="false"
                                                [acceptedFilesType]="'.jpg,.gif,.png,.svg'"
                                                [staticTitle]="'Upload Photo'">
                        </alfresco-upload-button>
                        <activiti-task-details  *ngIf="!isTaskCompleted()" [taskId]="currentTaskId"
                                                (saveOption)='saveData($event)' (completeOption)='saveMetadata($event)'
                                                (formLoaded)='formLoaded($event)'
                                               #activitidetails></activiti-task-details>
                    </div>
                </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
            <div class="page-content">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--2-col task-column">
                            <span>Process Filters</span>
                        </div>
                        <div class="mdl-cell mdl-cell--3-col task-column">
                            <span>Process List</span>
                        </div>
                        <div class="mdl-cell mdl-cell--7-col task-column">
                            <span>Process Details</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
            <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-4">
            <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-5">
            <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-6">
            <div class="page-content"><!-- Your content goes here --></div>
        </section>
    </main>
</div>

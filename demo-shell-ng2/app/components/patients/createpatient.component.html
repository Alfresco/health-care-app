<div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Create Patient</h2>
</div>
<alfresco-upload-button [showUdoNotificationBar]="true"
                        [uploaddirectory]="'Shared'"
                        [currentFolderPath]="'Shared'"
                        [uploadFolders]="false"
                        [multipleFiles]="false"
                        [acceptedFilesType]="'.jpg,.gif,.png,.svg'"
                        [staticTitle]="'Upload Photo'"
                        (onSuccess)="fileUploaded($event)">
</alfresco-upload-button>
<activiti-form [formName]="'Health_User_Form'" (saveOption)='saveMetadata($event)' [data]="metadata" [showTitle]="false" ></activiti-form>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col">
        <h4>Tags</h4>
        <ul class="mdl-list">
            <li *ngFor="let tag of tags" class="mdl-list__item">
                <span class="mdl-list__item-primary-content">{{tag.tag}}</span>
                <span class="mdl-list__item-secondary-action">(0)</span>
            </li>
        </ul>
    </div>
    <div class="mdl-cell mdl-cell--11-col">
        <div class="container">
            <alfresco-upload-drag-area
                [showUploadDialog]="true"
                [currentFolderPath]="currentPath"
                [uploaddirectory]=""
                (onSuccess)="documentList.reload()">
                <alfresco-document-list-breadcrumb
                    [currentFolderPath]="currentPath"
                    [target]="documentList">
                </alfresco-document-list-breadcrumb>
                <alfresco-document-list
                    #documentList
                    [currentFolderPath]="currentPath"
                    [contextMenuActions]="true"
                    [contentActions]="true"
                    (preview)="showFile($event)"
                    (folderChange)="onFolderChanged($event)"
                    (nodeClick)="onNodeClicked($event)">
                    <content-columns>
                        <content-column key="$thumbnail" type="image"></content-column>
                        <content-column
                            title="{{'DOCUMENT_LIST.COLUMNS.DISPLAY_NAME' | translate}}"
                            key="name"
                            sortable="true"
                            class="full-width ellipsis-cell">
                        </content-column>
                        <!--
                        <content-column
                                title="{{'DOCUMENT_LIST.COLUMNS.CREATED_BY' | translate}}"
                                key="createdByUser.displayName"
                                sortable="true"
                                class="desktop-only">
                        </content-column>
                        -->
                        <content-column
                            title="First Name"
                            key="properties.hc:firstName"
                            sortable="true"
                            class="desktop-only">
                        </content-column>
                        <content-column
                            title="Last Name"
                            key="properties.hc:lastName"
                            sortable="true"
                            class="desktop-only">
                        </content-column>
                        <content-column
                            title="Doctor"
                            key="properties.hc:doctor"
                            sortable="true"
                            class="desktop-only">
                        </content-column>
                        <content-column
                            title="{{'DOCUMENT_LIST.COLUMNS.CREATED_ON' | translate}}"
                            key="createdAt"
                            type="date"
                            format="shortDate"
                            sortable="true"
                            class="desktop-only">
                        </content-column>
                    </content-columns>

                    <content-actions>
                        <!-- folder actions -->
                        <content-action
                            target="folder"
                            title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.DELETE' | translate}}"
                            handler="delete">
                        </content-action>
                        <!-- document actions -->
                        <content-action
                            target="document"
                            title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DOWNLOAD' | translate}}"
                            handler="download">
                        </content-action>
                        <content-action
                            target="document"
                            title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DELETE' | translate}}"
                            handler="delete">
                        </content-action>
                        <content-action
                            target="folder"
                            title="Detail"
                            (execute)="patientDetails($event)">
                        </content-action>
                    </content-actions>
                </alfresco-document-list>
                <alfresco-pagination
                    [provider]="documentList.data"
                    [supportedPageSizes]="[5, 10, 15, 20]">
                </alfresco-pagination>
            </alfresco-upload-drag-area>
        </div>
    </div>
</div>

<!-- Example for associating tags with node -->
<div class="mdl-grid" *ngIf="selectedNodeId">
    <div class="md-cell mdl-cell--12-col">
        <div>
            Selected node: {{selectedNodeId}}
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="node-tags" #nodeTags>
            <label class="mdl-textfield__label" for="node-tags">Tags</label>
        </div>
        <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            (click)="setNodeTags(selectedNodeId, nodeTags.value)">
            Set Tags
        </button>
    </div>
</div>

<div class="patients-debug-container">
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1" [class.is-checked]="debugMode">
        <input type="checkbox" id="switch-1" class="mdl-switch__input" [(ngModel)]="debugMode">
        <span class="mdl-switch__label"></span>
        <span class="debug-toggle-text">Debug mode</span>
    </label>

    <div *ngIf="debugMode">
        <pre>{{documentList.data.getRows() | json}}</pre>
    </div>
</div>

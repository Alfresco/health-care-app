<div class="mdl-card__title title container-title-details">
    <h2 class="mdl-card__title-text title-details">Visits List</h2>
</div>
<div class="user-image-wrap">
    <img class="image-cell"
         src="/app/img/visit.jpg">
</div>

<div class="mdl-grid" style="margin-top: 20px">
    <div class="mdl-cell mdl-cell--3-col mdl-shadow--2dp" id="visitlist">
        <activiti-tasklist *ngIf="isTaskListSelected()"
                           [appId]="appId" [sort]="taskListSort" [state]="taskListState"
                           [data]="taskListAdapter"
                           (rowClick)="onRowClick($event)"></activiti-tasklist>
    </div>
    <div class="mdl-cell mdl-cell--9-col mdl-shadow--2dp">
        <div *ngIf="isTaskCompleted()" class="empty-task">
            <div class="title-empty-task center">
                Task completed
            </div>
            <img class="img-empty-task center" src="/app/img/completed.svg" alt="empty">
        </div>
        <div class="upload-button">
            <alfresco-upload-button *ngIf="showUploader()"
                                    [showUndoNotificationBar]="true"
                                    [rootFolderId]="uploadFolderId"
                                    [uploadFolders]="false"
                                    [multipleFiles]="false"
                                    [acceptedFilesType]="'.jpg,.gif,.png,.svg'"
                                    [staticTitle]="'Upload Photo'">
            </alfresco-upload-button>
        </div>
        <activiti-task-details *ngIf="!isTaskCompleted()" [taskId]="currentTaskId"
                               (formSaved)='saveData($event)' (formCompleted)='saveMetadata($event)'
                               (formLoaded)='formLoaded($event)'
                               #activitidetails>
            <no-task-details-template>
                <template>
                    <div class="title-empty-task center">
                        Select a task
                    </div>
                    <div class="title-empty-task center">
                        <img class="img-empty-task center" src="/app/img/select-layers.svg" alt="empty">
                    </div>
                </template>
            </no-task-details-template>
        </activiti-task-details>
    </div>
</div>
